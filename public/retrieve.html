<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="retrieve.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Medicine Retrieve</title>
    </head>
    <body>
        <div class="retrieve-container">
            <h1>Enter Data to Retrieve :</h1>
            <div class="retrieve-form-container" id="drugForm">
                <form action="">
                    <input type="text" name="name" id="name" placeholder="Enter Name" />
                    <input type="text" name="species" id="species" placeholder="Enter Species" />
                    <div class="btn-container">
                        <button type="submit" class="btn">Submit</button>
                        <button type="button" class="btn" onclick="location.href='../index.html'">Home</button>
                    </div>
                </form>
            </div>
        </div>

        <script>
            document.getElementById('drugForm').addEventListener('submit', function (event) {
                let valid = true
                const inputs = document.querySelectorAll('#drugForm input')
                inputs.forEach((input) => {
                    if (input.value.trim() === '') {
                        valid = false
                    }
                })

                if (!valid) {
                    event.preventDefault()
                    alert('Please fill out all the fields.')
                } else {
                    alert('Data Inserted Successfully!!!')
                }
            })
        </script>
    </body>
</html>
