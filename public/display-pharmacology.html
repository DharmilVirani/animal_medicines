<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/app.css" />
        <title>Pharmacology Data</title>
    </head>
    <body>
        <div id="customAlert">
            <p id="alertMessage"></p>
        </div>
        <div id="alertOverlay"></div>
        <div class="container">
            <pre id="file-content"></pre>
        </div>

        <script src="./js/customAlert.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const params = new URLSearchParams(window.location.search)
                const fileName = params.get('name')

                if (fileName) {
                    fetch(`http://localhost:3000/pharmacology/${fileName}`)
                        .then((response) => {
                            if (!response.ok) {
                                throw new Error('Network response was not ok')
                            }
                            return response.json()
                        })
                        .then((data) => {
                            if (data.content) {
                                document.getElementById('file-content').textContent = data.content
                            } else {
                                showCustomAlert('No content found')
                            }
                        })
                        .catch((error) => {
                            console.error('Error:', error)
                            showCustomAlert('Error retrieving content')
                        })
                } else {
                    showCustomAlert('No file name provided')
                }
            })
        </script>
    </body>
</html>
